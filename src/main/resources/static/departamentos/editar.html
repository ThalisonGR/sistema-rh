<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Departamento - Sistema de RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-people-fill"></i> Sistema de RH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../funcionarios/listar.html">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cargos/listar.html">Cargos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="listar.html">Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Departamento</h4>
                    </div>
                    <div class="card-body">
                        <form id="formDepartamento">
                            <input type="hidden" id="id" name="id">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle"></i> Atualizar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            window.location.href = 'listar.html';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const departamento = await DepartamentoAPI.buscarPorId(id);
                document.getElementById('id').value = departamento.id;
                document.getElementById('nome').value = departamento.nome;
                document.getElementById('descricao').value = departamento.descricao || '';
            } catch (error) {
                let mensagemErro = 'Erro ao carregar departamento.';
                if (error.message && error.message.includes('não encontrado')) {
                    mensagemErro = error.message;
                } else if (error.message) {
                    mensagemErro = error.message;
                }
                
                showAlert(`<i class="bi bi-exclamation-triangle"></i> ${mensagemErro}`, 'danger');
                setTimeout(() => {
                    window.location.href = 'listar.html';
                }, 3000);
            }
        });

        document.getElementById('formDepartamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value || null
            };

            try {
                await DepartamentoAPI.atualizar(id, formData);
                showAlert('Departamento atualizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'listar.html';
                }, 1500);
            } catch (error) {
                showAlert('Erro ao atualizar departamento: ' + error.message, 'danger');
            }
        });
    </script>
</body>
</html>
